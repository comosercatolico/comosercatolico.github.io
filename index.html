<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Como ser um bom católico</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      text-align: center;
      background-image: url("padre.png");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
    }

    header {
      background-image: url("santos.png");
      padding: 20px;
      color: white;
    }

    nav {
      padding: 12px;
      background: rgba(0, 0, 0, 0.6);
    }

    nav a {
      color: white;
      text-decoration: none;
      padding: 8px 14px;
      margin: 0 5px;
      border-radius: 5px;
      font-weight: bold;
    }

    nav a:hover {
      background-color: #005fa3;
    }

    main {
      padding: 40px 20px;
      min-height: 60vh;
      background: rgba(255, 255, 255, 0.85);
      margin: 20px;
      border-radius: 10px;
    }

    button {
      padding: 12px 20px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      background: #007bff;
      color: white;
      margin: 10px;
    }

    button:hover {
      background: #0056b3;
    }

    footer {
      color: white;
      padding: 10px;
      background: rgba(0,0,0,0.6);
    }
    .liturgia-box {
  max-width: 900px;
  margin: 30px auto;
  background: #fff;
  border-radius: 12px;
  padding: 25px;
  box-shadow: 0 4px 15px rgba(0,0,0,0.1);
}

.liturgia-header {
  text-align: center;
  margin-bottom: 20px;
}

.section {
  margin-top: 25px;
}

.section h2 {
  border-left: 5px solid #c9a227;
  padding-left: 10px;
}
    /* ===== LITURGIA ===== */
.liturgia-box {
  max-width: 850px;
  margin: 40px auto;
  background: #fff;
  border-radius: 14px;
  padding: 30px;
  box-shadow: 0 6px 20px rgba(0,0,0,0.15);
  line-height: 1.7;
  font-size: 17px;
}

/* títulos que vêm da API */
.liturgia-box h1,
.liturgia-box h2,
.liturgia-box h3 {
  color: #5a3e1b;
  margin-top: 30px;
}

/* parágrafos */
.liturgia-box p {
  margin: 12px 0;
  text-align: justify;
}

/* referências bíblicas */
.liturgia-box strong {
  color: #8b5e00;
}

/* separar leituras */
.liturgia-box hr {
  border: none;
  border-top: 1px solid #ddd;
  margin: 30px 0;
}

/* versículos (quando vierem quebrados) */
.liturgia-box br {
  line-height: 2;
}
    .liturgia-container {
  max-width: 800px;
  margin: 40px auto;
  padding: 20px;
  font-family: 'Georgia', serif;
}

.liturgia-card {
  background: #fff;
  border-radius: 12px;
  padding: 20px;
  margin-bottom: 24px;
  box-shadow: 0 6px 15px rgba(0,0,0,0.08);
}

.liturgia-card h2 {
  margin-bottom: 10px;
  font-size: 1.4em;
  color: #2e7d32;
}

.referencia {
  font-style: italic;
  color: #555;
  margin-bottom: 12px;
}

.texto-liturgico {
  line-height: 1.7;
  white-space: pre-line;
}

/* SALMO DESTACADO */
.salmo {
  background: linear-gradient(135deg, #f5fbe7, #e8f5c8);
  border-left: 6px solid #6a9c3b;
}

.salmo .refrao {
  font-weight: bold;
  text-align: center;
  margin: 15px 0;
  font-size: 1.1em;
}
  </style>
</head>

<body>

  <header>
    <h1>Catequese Católica</h1>
  </header>

  <!-- MENU ÚNICO -->
  <nav>
    <a href="#" onclick="mostrarInicio()">Início</a>
    <a href="#" onclick="mostrarLiturgia()">Liturgia diária</a>
    <a href="#" onclick="mostrarJogo()">Jogo</a>
    <a href="#">Contato</a>
  </nav>
  
<section id="liturgia" class="liturgia-container">
  <h1 id="liturgia-titulo"></h1>
  <p class="liturgia-data" id="liturgia-data"></p>

  <div id="liturgia-conteudo"></div>
</section>
  
  <!-- CONTEÚDO DINÂMICO -->
  <main id="conteudo">
    <h2>Bem-vindo</h2>
    <p>Escolha uma opção no menu.</p>

    <img src="pig.png" alt="imagem decorativa" width="120">
  </main>

  <footer>
    © 2026 - Meu site
  </footer>

  <!-- SCRIPTS -->
  <script src="js/liturgia.js"></script>
  <script src="js/jogo.js"></script>
  <script>
    function mostrarInicio() {
      document.getElementById("conteudo").innerHTML = `
        <h2>Bem-vindo</h2>
        <p>Escolha uma opção no menu.</p>
      `;
    }
  </script>

</body>
</html>
