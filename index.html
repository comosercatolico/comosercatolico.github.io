<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Como ser um bom católico</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      text-align: center;
      background-image: url("padre.png");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
    }

    header {
      background-image: url("santos.png");
      padding: 20px;
      color: white;
    }

    nav {
      padding: 12px;
      background: rgba(0, 0, 0, 0.6);
    }

    nav a {
      color: white;
      text-decoration: none;
      padding: 8px 14px;
      margin: 0 5px;
      border-radius: 5px;
      font-weight: bold;
    }

    nav a:hover {
      background-color: #005fa3;
    }

    main {
      padding: 40px 20px;
      min-height: 60vh;
      background: rgba(255, 255, 255, 0.85);
      margin: 20px;
      border-radius: 10px;
    }

    button {
      padding: 12px 20px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      background: #007bff;
      color: white;
      margin: 10px;
    }

    button:hover {
      background: #0056b3;
    }

    footer {
      color: white;
      padding: 10px;
      background: rgba(0,0,0,0.6);
    }
  </style>
</head>

<body>

  <header>
    <h1>Catequese Católica</h1>
  </header>

  <!-- MENU ÚNICO -->
  <nav>
    <a href="#" onclick="mostrarInicio()">Início</a>
    <a href="#" onclick="mostrarLiturgia()">Liturgia diária</a>
    <a href="#" onclick="mostrarJogo()">Jogo</a>
    <a href="#">Contato</a>
  </nav>

  <!-- CONTEÚDO DINÂMICO -->
  <main id="conteudo">
    <h2>Bem-vindo</h2>
    <p>Escolha uma opção no menu.</p>

    <img src="pig.png" alt="imagem decorativa" width="120">
  </main>

  <footer>
    © 2026 - Meu site
  </footer>

  <!-- SCRIPTS -->
  <script src="js/liturgia.js"></script>
  <script src="js/jogo.js"></script>
  <script>
    function mostrarInicio() {
      document.getElementById("conteudo").innerHTML = `
        <h2>Bem-vindo</h2>
        <p>Escolha uma opção no menu.</p>
      `;
    }
  </script>

</body>
</html>
