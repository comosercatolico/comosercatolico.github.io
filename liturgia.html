nav a {
  color: #fff;
  margin: 0 15px;

main {

.card {

<body>

<header>

<script>
fetch("liturgia.php")
  .then(r => r.json())
  .then(d => {
    document.getElementById("salmo").innerText = d.salmo;
    document.getElementById("evangelho").innerText = d.evangelho;
  })
  .catch(() => {
    document.getElementById("salmo").innerText = "Erro ao carregar.";
    document.getElementById("evangelho").innerText = "Erro ao carregar.";
  });
</script>
