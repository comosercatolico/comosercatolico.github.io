    header {

    .container {
      max-width: 1100px;

    .iframe-wrapper {

    iframe {

    }

      background: linear-gradient(
        to bottom,
        rgba(255,255,255,0) 0%,
        rgba(255,255,255,0.6) 30%,
        rgba(255,255,255,0.9) 60%,
        #ffffff 100%
      );
      pointer-events: none;
      z-index: 20;
    }

    footer {
      text-align: center;
      font-size: 13px;
      color: #666;
      padding: 15px 5px;
    }

    /* Mobile */
    @media (max-width: 768px) {
      iframe {
        width: 140%;
        left: -20%;
        transform: translateY(-360px);
        height: 3600px;
      }

      .overlay-top {
        top: 255px;
      }

  </style>
</head>
