<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Liturgia Diária</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 800px;
      margin: auto; padding: 20px;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .leituras {
      margin-top: 20px;
    }
    .secao {
      margin-bottom: 18px;
    }
    .ref {
      font-weight: bold;
      color: #5a2d82;
    }
  </style>
</head>
<body>

<h1>Liturgia Diária</h1>
<div id="conteudo">Carregando...</div>

<script>
async function loadLiturgia() {
  try {
    const resposta = await fetch("/liturgia"); // chama seu backend
    const dados = await resposta.json();

    const html = `
      <div class="leituras">
        <div class="secao">
          <div class="ref">1ª Leitura — ${dados.readings.firstReading.reference}</div>
          <div>${dados.readings.firstReading.text}</div>
        </div>

        <div class="secao">
          <div class="ref">Salmo — ${dados.readings.psalm.reference}</div>
          <div><strong>Refrão:</strong> ${dados.readings.psalm.responsorial}</div>
          <div>${dados.readings.psalm.text}</div>
        </div>

        ${
          dados.readings.secondReading
            ? `<div class="secao"><div class="ref">2ª Leitura — ${dados.readings.secondReading.reference}</div><div>${dados.readings.secondReading.text}</div></div>`
            : ""
        }

        <div class="secao">
          <div class="ref">Evangelho — ${dados.readings.gospel.reference}</div>
          <div>${dados.readings.gospel.text}</div>
        </div>
      </div>
    `;

    document.getElementById("conteudo").innerHTML = html;

  } catch (e) {
    document.getElementById("conteudo").innerText = "Erro ao carregar leituras.";
    console.error(e);
  }
}

loadLiturgia();
</script>

</body>
</html>
