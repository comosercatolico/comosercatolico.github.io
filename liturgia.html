<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Liturgia DiÃ¡ria</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    .reading { margin-bottom: 20px; }
    h1 { color: #2c3e50; }
    .date { font-size: 1.2em; margin-bottom: 10px; }
    .text { margin-left: 15px; }
  </style>
</head>
<body>
  <h1>Liturgia DiÃ¡ria</h1>
  <div id="content">
    <p>Carregando...</p>
  </div>

  <script>
    async function fetchLiturgy() {
      try {
        const today = new Date().toISOString().split("T")[0]; // ex: 2026-01-23
        const response = await fetch(
          `https://cpbjr.github.io/catholic-readings-api/readings/${today.slice(0,4)}/${today.slice(5)}.json`
        );
        const data = await response.json();

        const content = document.getElementById("content");
        content.innerHTML = `
          <div class="date">ðŸ“… ${data.date}</div>
          <div class="reading"><strong>1Âª Leitura:</strong> <span class="text">${data.readings.firstReading}</span></div>
          <div class="reading"><strong>Salmo:</strong> <span class="text">${data.readings.psalm}</span></div>
          ${data.readings.secondReading ? `<div class="reading"><strong>2Âª Leitura:</strong> <span class="text">${data.readings.secondReading}</span></div>` : ""}
          <div class="reading"><strong>Evangelho:</strong> <span class="text">${data.readings.gospel}</span></div>
        `;
      } catch (error) {
        document.getElementById("content").innerHTML = 
          `<p>NÃ£o foi possÃ­vel carregar a liturgia do dia.</p>`;
        console.error(error);
      }
    }

    fetchLiturgy();
  </script>
</body>
</html>
