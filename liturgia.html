<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Liturgia Di√°ria</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      padding: 0;
      background: #f4f1ec;
      font-family: Georgia, "Times New Roman", serif;
    }

    h1 {
      text-align: center;
      margin: 20px 10px;
      font-weight: normal;
      color: #5b3a29;
    }

    /* MOLDURA */
    .moldura-liturgia {
      width: 95%;
      max-width: 820px;
      margin: 0 auto 40px;
      padding: 50px;
      background: url("borda-liturgia.png") no-repeat center;
      background-size: contain;
    }

    /* √ÅREA INTERNA */
    .conteudo-liturgia {
      position: relative;
      background: #ffffff;
      height: 540px;
      overflow: hidden;
      border-radius: 6px;
    }

    /* IFRAME */
    .conteudo-liturgia iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    /* BLOQUEIO DA LEITURA */
    .bloqueio {
      position: absolute;
      left: 0;
      right: 0;
      top: 120px;   /* üëà menu fica livre */
      bottom: 0;
      background: white;
      pointer-events: auto;
    }

    /* SOMBRA E ACABAMENTO */
    .conteudo-liturgia::after {
      content: "";
      position: absolute;
      inset: 0;
      box-shadow: inset 0 0 25px rgba(0,0,0,0.08);
      pointer-events: none;
    }

    /* MOBILE */
    @media (max-width: 600px) {
      .moldura-liturgia {
        padding: 25px;
        background-size: cover;
      }

      .conteudo-liturgia {
        height: 480px;
      }

      .bloqueio {
        top: 110px;
      }
    }

    footer {
      text-align: center;
      font-size: 14px;
      color: #777;
      margin-bottom: 20px;
    }
  </style>
</head>

<body>

  <h1>Liturgia Di√°ria</h1>

  <div class="moldura-liturgia">
    <div class="conteudo-liturgia">

      <iframe
        src="https://liturgia.cancaonova.com/pb/"
        loading="lazy">
      </iframe>

      <!-- camada que bloqueia a leitura -->
      <div class="bloqueio"></div>

    </div>
  </div>

  <footer>
    Liturgia di√°ria ‚Ä¢ Fonte: Can√ß√£o Nova
  </footer>

</body>
</html>
