<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Liturgia Diária</title>
</head>
<body>

<h1>Liturgia Diária</h1>
<div id="liturgia">Carregando...</div>

<script>
fetch("liturgia.php")
  .then(r => r.json())
  .then(d => {
    document.getElementById("liturgia").innerHTML = d.conteudo;
  })
  .catch(() => {
    document.getElementById("liturgia").innerText = "Erro ao carregar.";
  });
</script>

</body>
</html>
