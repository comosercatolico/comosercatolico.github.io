<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Liturgia Diária</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    .leitura { margin-bottom: 1.6rem; }
    h2 { color: #007BFF; }
  </style>
</head>
<body>

  <h1>Liturgia Diária</h1>
  <div id="liturgia">Carregando...</div>

  <script>
    async function carregarLiturgia() {
      const hoje = new Date();
      const ano = hoje.getFullYear();
      const mm = String(hoje.getMonth()+1).padStart(2, '0');
      const dd = String(hoje.getDate()).padStart(2, '0');

      const url = `https://cpbjr.github.io/catholic-readings-api/readings/${ano}/${mm}-${dd}.json`;

      try {
        const resp = await fetch(url);
        if (!resp.ok) throw new Error('Liturgia não encontrada');

        const data = await resp.json();

        document.getElementById('liturgia').innerHTML = `
          <div class="leitura">
            <h2>Primeira Leitura</h2>
            <p>${data.readings.firstReading}</p>
          </div>
          <div class="leitura">
            <h2>Salmo</h2>
            <p>${data.readings.psalm}</p>
          </div>
          <div class="leitura">
            <h2>Evangelho</h2>
            <p>${data.readings.gospel}</p>
          </div>
        `;
      } catch (err) {
        document.getElementById('liturgia').innerText = 'Erro ao carregar a liturgia.';
        console.error(err);
      }
    }

    carregarLiturgia();
  </script>

</body>
</html>
