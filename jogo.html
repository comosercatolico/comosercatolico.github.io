<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Jardim de Santa Teresinha</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  overflow: hidden;
  font-family: Arial, sans-serif;
}

#game {
  width: 100vw;
  height: 100vh;
  overflow: hidden;
  cursor: grab;
}
#game:active { cursor: grabbing; }

/* ===== CAMERA ===== */
#camera {
  position: absolute;
  width: 3000px;
  height: 3000px;
}

/* ===== CAMADAS ===== */
.layer {
  position: absolute;
  width: 3000px;
  height: 3000px;
}

#chao        { z-index: 1; }
#decoracao   { z-index: 2; }
#objetos     { z-index: 3; }
#personagens { z-index: 4; }
#efeitos     { z-index: 5; }

/* ===== TILE SPRITE ===== */
.tile {
  position: absolute;
  width: 32px;
  height: 32px;

  background-image: url("tileset.png");
  image-rendering: pixelated;
}

/* ===== FLORES ===== */
.flor {
  position: absolute;
  width: 24px;
  cursor: pointer;
}

/* ===== SANTA ===== */
#santa {
  position: absolute;
  width: 64px;
  left: 1500px;
  top: 1500px;
  transform: translate(-50%, -50%);
  pointer-events: none;
  z-index: 10;
}

/* ===== HUD ===== */
#hud {
  position: fixed;
  top: 20px;
  left: 20px;
  background: rgba(255,255,255,0.92);
  padding: 12px;
  border-radius: 10px;
  z-index: 100;
}

/* ===== UPGRADES ===== */
#upgrades {
  position: fixed;
  right: 20px;
  top: 50%;
  transform: translateY(-50%);
  display: flex;
  flex-direction: column;
  gap: 10px;
  z-index: 100;
}

button {
  padding: 10px;
  border: none;
  border-radius: 8px;
  background: #7b4bb7;
  color: white;
  font-weight: bold;
  cursor: pointer;
}
</style>
</head>

<body>

<div id="game">
  <div id="camera">

    <!-- CAMADAS -->
    <div id="chao" class="layer"></div>
    <div id="decoracao" class="layer"></div>
    <div id="objetos" class="layer"></div>
    <div id="personagens" class="layer"></div>
    <div id="efeitos" class="layer"></div>

    <!-- PERSONAGEM -->
    <img src="santa.png" id="santa">

  </div>
</div>

<!-- HUD -->
<div id="hud">
  üå∏ Flores: <span id="flores">0</span><br>
  üëÜ Por clique: <span id="porClique">1</span><br>
  ‚è± Auto/s: <span id="auto">0</span>
</div>

<!-- UPGRADES -->
<div id="upgrades">
  <button onclick="uparClique()">Upar clique (üå∏ <span id="c1">10</span>)</button>
  <button onclick="uparAuto()">Upar auto (üå∏ <span id="c2">20</span>)</button>
  <button onclick="uparFlor()">Upar flor (üå∏ <span id="c3">30</span>)</button>
</div>

<script>
/* =======================================================
   CONFIG TILESET
======================================================= */
const TILE = 32;
const MAP_W = 90;
const MAP_H = 90;

const chao = document.getElementById("chao");
const decoracao = document.getElementById("decoracao");
const objetos = document.getElementById("objetos");

/* =======================================================
   FUN√á√ÉO TILE SPRITE
======================================================= */
function criarTile(x, y, tileX, tileY, layer) {
  const tile = document.createElement("div");
  tile.className = "tile";

  tile.style.left = x * TILE + "px";
  tile.style.top  = y * TILE + "px";

  tile.style.backgroundPosition =
    `-${tileX * TILE}px -${tileY * TILE}px`;

  layer.appendChild(tile);
}

/* =======================================================
   MAPA CH√ÉO (GRAMA REAL)
======================================================= */
function renderChao() {
  for (let y = 0; y < MAP_H; y++) {
    for (let x = 0; x < MAP_W; x++) {

      // Tile grama (0,0)
      criarTile(x, y, 0, 0, chao);

    }
  }
}
renderChao();

/* =======================================================
   BIBLIOTECA SPRITE ZELDA (CANTO SUPERIOR)
======================================================= */
function construirBiblioteca(tx, ty) {

  // Layout simples mas detalhado
  const layout = [
    [6,4],[7,4],[8,4],[9,4],[10,4],
    [6,5],[7,5],[8,5],[9,5],[10,5],
    [6,6],[7,6],[8,6],[9,6],[10,6],
  ];

  // Telhado
  criarTile(tx+1, ty, 6, 2, objetos);
  criarTile(tx+2, ty, 7, 2, objetos);
  criarTile(tx+3, ty, 8, 2, objetos);

  // Parede
  criarTile(tx+1, ty+1, 6, 3, objetos);
  criarTile(tx+2, ty+1, 7, 3, objetos);
  criarTile(tx+3, ty+1, 8, 3, objetos);

  // Janelas
  criarTile(tx+1, ty+2, 5, 5, objetos);
  criarTile(tx+3, ty+2, 5, 5, objetos);

  // Porta
  criarTile(tx+2, ty+3, 6, 6, objetos);
}

construirBiblioteca(2, 2);

/* =======================================================
   SISTEMA CLICKER ORIGINAL
======================================================= */
let flores = 0;
let porClique = 1;
let auto = 0;
let valorFlor = 3;

let custoClique = 10;
let custoAuto = 20;
let custoFlor = 30;

const floresEl = document.getElementById("flores");
const porCliqueEl = document.getElementById("porClique");
const autoEl = document.getElementById("auto");

function atualizarHUD() {
  floresEl.textContent = flores;
  porCliqueEl.textContent = porClique;
  autoEl.textContent = auto;
  document.getElementById("c1").textContent = custoClique;
  document.getElementById("c2").textContent = custoAuto;
  document.getElementById("c3").textContent = custoFlor;
}
atualizarHUD();

/* Clique no mapa */
game.onclick = e => {
  if (e.target.classList.contains("flor")) return;
  flores += porClique;
  atualizarHUD();
};

/* Flores spawn */
function criarFlor() {
  if (Math.random() > 0.55) return;

  const flor = document.createElement("img");
  flor.src = "flor.png";
  flor.className = "flor";

  flor.style.left = Math.random() * 2800 + "px";
  flor.style.top  = Math.random() * 2800 + "px";

  flor.onclick = e => {
    e.stopPropagation();
    flores += valorFlor;
    flor.remove();
    atualizarHUD();
  };

  decoracao.appendChild(flor);
}
setInterval(criarFlor, 2500);

/* Auto */
setInterval(() => {
  flores += auto;
  atualizarHUD();
}, 1000);

/* Upgrades */
function uparClique() {
  if (flores >= custoClique) {
    flores -= custoClique;
    porClique++;
    custoClique *= 2;
    atualizarHUD();
  }
}
function uparAuto() {
  if (flores >= custoAuto) {
    flores -= custoAuto;
    auto++;
    custoAuto *= 2;
    atualizarHUD();
  }
}
function uparFlor() {
  if (flores >= custoFlor) {
    flores -= custoFlor;
    valorFlor += 2;
    custoFlor *= 2;
    atualizarHUD();
  }
}

/* =======================================================
   C√ÇMERA ARRAST√ÅVEL
======================================================= */
let camX = 1400, camY = 1400;
let dragging = false;
let lastX = 0, lastY = 0;

game.addEventListener("mousedown", e => {
  dragging = true;
  lastX = e.clientX;
  lastY = e.clientY;
});

window.addEventListener("mouseup", () => dragging = false);

window.addEventListener("mousemove", e => {
  if (!dragging) return;

  camX -= (e.clientX - lastX);
  camY -= (e.clientY - lastY);

  lastX = e.clientX;
  lastY = e.clientY;

  camera.style.transform =
    `translate(${-camX}px, ${-camY}px)`;
});
</script>

</body>
</html>
