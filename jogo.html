<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Jardim de Santa Teresinha</title>

<style>
body {
  margin: 0;
  overflow: hidden;
  font-family: Arial, sans-serif;
}

#game {
  width: 100vw;
  height: 100vh;
  position: relative;
}

/* CenÃ¡rio */
#background {
  position: absolute;
  inset: 0;
  background: url("cenario.png") center / cover no-repeat;
  z-index: 1;
}

/* Santa no meio */
#santa {
  position: absolute;
  left: 50%;
  top: 50%;
  transform: translate(-50%, -50%);
  width: 120px;
  z-index: 3;
  pointer-events: none;
}

/* Flor */
.flower {
  position: absolute;
  width: 36px;
  cursor: pointer;
  z-index: 2;
}

/* HUD */
#counter {
  position: absolute;
  top: 20px;
  left: 20px;
  background: rgba(0,0,0,0.5);
  color: white;
  padding: 10px 14px;
  border-radius: 10px;
  z-index: 5;
}
</style>
</head>

<body>

<div id="game">
  <div id="background"></div>

  <div id="counter">
    ðŸŒ¹ Flores: <span id="flowers">0</span>
  </div>

  <img id="santa" src="santa.png">
</div>

<script>
let totalFlores = 0;

// Chance de spawn (20%)
const CHANCE_SPAWN = 0.2;

// Quantidade inicial possÃ­vel
const MIN_FLORES = 1;
const MAX_FLORES = 3;

const game = document.getElementById("game");
const counter = document.getElementById("flowers");

game.addEventListener("click", (e) => {

  // NÃ£o gerar flor clicando em flor
  if (e.target.classList.contains("flower")) return;

  // Sorteio da chance
  if (Math.random() > CHANCE_SPAWN) return;

  // Quantidade aleatÃ³ria
  const quantidade = Math.floor(
    Math.random() * (MAX_FLORES - MIN_FLORES + 1)
  ) + MIN_FLORES;

  for (let i = 0; i < quantidade; i++) {
    criarFlor(e.clientX, e.clientY);
  }
});

function criarFlor(x, y) {
  const flor = document.createElement("img");
  flor.src = "flor.png";
  flor.className = "flower";

  // Pequena variaÃ§Ã£o pra nÃ£o nascer tudo em cima
  const offsetX = (Math.random() - 0.5) * 60;
  const offsetY = (Math.random() - 0.5) * 60;

  flor.style.left = (x + offsetX) + "px";
  flor.style.top = (y + offsetY) + "px";

  flor.onclick = () => {
    totalFlores++;
    counter.textContent = totalFlores;
    flor.remove();
  };

  game.appendChild(flor);
}
</script>

</body>
</html>
