<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Santa Teresinha Idle</title>

<style>
body {
  margin: 0;
  background: #111;
  overflow: hidden;
  font-family: Arial, sans-serif;
}

/* √Årea do jogo */
#game {
  position: relative;
  width: 100vw;
  height: 100vh;
  overflow: hidden;
}

/* Cen√°rio */
#background {
  position: absolute;
  inset: 0;
  background: url("cenario.png") center/cover no-repeat;
  z-index: 1;
}

/* Santa */
#santa {
  position: absolute;
  bottom: 120px;
  left: 50%;
  transform: translateX(-50%);
  width: 120px;
  cursor: pointer;
  z-index: 3;
}

/* Flores */
.flower {
  position: absolute;
  width: 40px;
  cursor: pointer;
  z-index: 2;
}

/* HUD */
#hud {
  position: absolute;
  top: 50%;
  right: 20px;
  transform: translateY(-50%);
  display: flex;
  flex-direction: column;
  gap: 12px;
  z-index: 5;
}

.button {
  background: linear-gradient(135deg, #ff9acb, #ff6aa2);
  color: #fff;
  border: none;
  border-radius: 12px;
  padding: 12px;
  width: 220px;
  cursor: pointer;
  text-align: left;
  box-shadow: 0 4px 8px rgba(0,0,0,.4);
}

.button span {
  display: block;
  font-size: 12px;
  opacity: .9;
}

/* Contador */
#counter {
  position: absolute;
  top: 20px;
  left: 20px;
  color: #fff;
  font-size: 20px;
  z-index: 5;
}
</style>
</head>

<body>

<div id="game">
  <div id="background"></div>

  <div id="counter">üåπ Flores: <span id="flowers">0</span></div>

  <img id="santa" src="santa_idle.png">

  <div id="hud">
    <button class="button" onclick="upgradeClick()">
      ‚ú® Upar Clique
      <span>Custo: <span id="costClick">10</span></span>
    </button>

    <button class="button" onclick="upgradeAuto()">
      ‚è±Ô∏è Upar Autom√°tico
      <span>Custo: <span id="costAuto">25</span></span>
    </button>

    <button class="button" onclick="upgradeFlower()">
      üå∏ Valor da Flor
      <span>Custo: <span id="costFlower">50</span></span>
    </button>
  </div>
</div>

<script>
let flowers = 0;
let clickValue = 1;
let autoValue = 0;
let flowerValue = 1;

let costClick = 10;
let costAuto = 25;
let costFlower = 50;

const flowersEl = document.getElementById("flowers");

document.getElementById("santa").onclick = () => {
  flowers += clickValue;
  updateUI();
};

function updateUI() {
  flowersEl.textContent = flowers;
  costClickEl.textContent = costClick;
  costAutoEl.textContent = costAuto;
  costFlowerEl.textContent = costFlower;
}

const costClickEl = document.getElementById("costClick");
const costAutoEl = document.getElementById("costAuto");
const costFlowerEl = document.getElementById("costFlower");

function upgradeClick() {
  if (flowers >= costClick) {
    flowers -= costClick;
    clickValue++;
    costClick = Math.floor(costClick * 1.6);
    updateUI();
  }
}

function upgradeAuto() {
  if (flowers >= costAuto) {
    flowers -= costAuto;
    autoValue++;
    costAuto = Math.floor(costAuto * 1.8);
    updateUI();
  }
}

function upgradeFlower() {
  if (flowers >= costFlower) {
    flowers -= costFlower;
    flowerValue++;
    costFlower = Math.floor(costFlower * 2);
    updateUI();
  }
}

/* Autom√°tico */
setInterval(() => {
  flowers += autoValue;
  updateUI();
}, 1000);

/* Spawn lento de flores */
setInterval(spawnFlower, 7000);

function spawnFlower() {
  const flower = document.createElement("img");
  flower.src = "flor.png";
  flower.className = "flower";

  flower.style.left = Math.random() * 80 + "%";
  flower.style.bottom = Math.random() * 200 + "px";

  flower.onclick = () => {
    flowers += flowerValue;
    flower.remove();
    updateUI();
  };

  document.getElementById("game").appendChild(flower);
}
</script>

</body>
</html>
