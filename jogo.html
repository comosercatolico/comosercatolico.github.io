<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Jardim de Santa Teresinha</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  overflow: hidden;
  font-family: Arial, sans-serif;
}

/* Tela */
#game {
  width: 100vw;
  height: 100vh;
  overflow: hidden;
  background: #000;
  position: relative;
}

/* C√¢mera */
#camera {
  position: absolute;
  width: 3000px;
  height: 3000px;
}

/* Camadas */
.layer {
  position: absolute;
  width: 3000px;
  height: 3000px;
}

/* Tile */
.tile {
  position: absolute;
  width: 32px;
  height: 32px;
  image-rendering: pixelated;
}

/* Santa */
#santa {
  position: absolute;
  width: 120px;
  left: 1500px;
  top: 1500px;
  transform: translate(-50%, -50%);
  pointer-events: none;
  z-index: 10;
}

/* Flor */
.flor {
  position: absolute;
  width: 40px;
  cursor: pointer;
  z-index: 9;
}

/* HUD */
#hud {
  position: fixed;
  top: 20px;
  left: 20px;
  background: rgba(255,255,255,0.95);
  padding: 12px;
  border-radius: 10px;
  z-index: 30;
}

/* Upgrades */
#upgrades {
  position: fixed;
  right: 20px;
  top: 50%;
  transform: translateY(-50%);
  display: flex;
  flex-direction: column;
  gap: 10px;
  z-index: 30;
}

button {
  padding: 10px;
  border: none;
  border-radius: 8px;
  background: #7b4bb7;
  color: white;
  font-weight: bold;
  cursor: pointer;
}
</style>
</head>

<body>

<div id="game">
  <div id="camera">

    <!-- CH√ÉO -->
    <div id="layerChao" class="layer"></div>

    <!-- OBJETOS -->
    <div id="layerObjetos" class="layer"></div>

    <!-- FLORES -->
    <div id="layerFlores" class="layer"></div>

    <!-- SANTA -->
    <img src="santa.png" id="santa">

  </div>
</div>

<!-- HUD -->
<div id="hud">
  üå∏ Flores: <span id="flores">0</span><br>
  üëÜ Por clique: <span id="porClique">1</span><br>
  ‚è± Auto/s: <span id="auto">0</span>
</div>

<!-- UPGRADES -->
<div id="upgrades">
  <button onclick="uparClique()">Upar clique (üå∏ <span id="c1">10</span>)</button>
  <button onclick="uparAuto()">Upar auto (üå∏ <span id="c2">20</span>)</button>
  <button onclick="uparFlor()">Upar flor (üå∏ <span id="c3">30</span>)</button>
</div>

<script>
/* ===== VARI√ÅVEIS ===== */
let flores = 0;
let porClique = 1;
let auto = 0;
let valorFlor = 3;

let custoClique = 10;
let custoAuto = 20;
let custoFlor = 30;

/* ===== ELEMENTOS ===== */
const floresEl = document.getElementById("flores");
const porCliqueEl = document.getElementById("porClique");
const autoEl = document.getElementById("auto");

const game = document.getElementById("game");
const camera = document.getElementById("camera");

const layerChao = document.getElementById("layerChao");
const layerObjetos = document.getElementById("layerObjetos");
const layerFlores = document.getElementById("layerFlores");

/* ===== HUD ===== */
function atualizar() {
  floresEl.textContent = flores;
  porCliqueEl.textContent = porClique;
  autoEl.textContent = auto;

  document.getElementById("c1").textContent = custoClique;
  document.getElementById("c2").textContent = custoAuto;
  document.getElementById("c3").textContent = custoFlor;
}

/* ================================================= */
/* =============== TILEMAP SIMPLES ================== */
/* ================================================= */

const tileSize = 32;

/* Criar tile com imagem separada */
function criarTile(layer, x, y, arquivo) {
  const tile = document.createElement("img");
  tile.src = arquivo;
  tile.className = "tile";

  tile.style.left = x * tileSize + "px";
  tile.style.top  = y * tileSize + "px";

  layer.appendChild(tile);
}

/* Gerar mapa inteiro de grama */
function gerarChao() {
  const largura = 90;
  const altura = 90;

  for (let y = 0; y < altura; y++) {
    for (let x = 0; x < largura; x++) {
      criarTile(layerChao, x, y, "tiles/ground/grass.png");
    }
  }
}

/* ================================================= */
/* ================= FLORES ========================= */
/* ================================================= */

game.addEventListener("click", (e) => {
  if (e.target.classList.contains("flor")) return;
  flores += porClique;
  atualizar();
});

/* Criar flor */
function criarFlor() {
  if (Math.random() > 0.4) return;

  const flor = document.createElement("img");
  flor.src = "flor.png";
  flor.className = "flor";

  flor.style.left = Math.random() * 2800 + "px";
  flor.style.top = Math.random() * 2800 + "px";

  flor.onclick = () => {
    flores += valorFlor;
    flor.remove();
    atualizar();
  };

  layerFlores.appendChild(flor);
}

setInterval(criarFlor, 3000);

/* Auto */
setInterval(() => {
  flores += auto;
  atualizar();
}, 1000);

/* ================================================= */
/* ================= UPGRADES ======================= */
/* ================================================= */

function uparClique() {
  if (flores >= custoClique) {
    flores -= custoClique;
    porClique++;
    custoClique *= 2;
    atualizar();
  }
}

function uparAuto() {
  if (flores >= custoAuto) {
    flores -= custoAuto;
    auto++;
    custoAuto *= 2;
    atualizar();
  }
}

function uparFlor() {
  if (flores >= custoFlor) {
    flores -= custoFlor;
    valorFlor += 2;
    custoFlor *= 2;
    atualizar();
  }
}

/* ================================================= */
/* ================= CAMERA ARRASTAR ================ */
/* ================================================= */

let camX = 1200;
let camY = 1200;

let dragging = false;
let lastX = 0;
let lastY = 0;

game.addEventListener("mousedown", (e) => {
  dragging = true;
  lastX = e.clientX;
  lastY = e.clientY;
});

game.addEventListener("mouseup", () => dragging = false);
game.addEventListener("mouseleave", () => dragging = false);

game.addEventListener("mousemove", (e) => {
  if (!dragging) return;

  let dx = e.clientX - lastX;
  let dy = e.clientY - lastY;

  camX -= dx;
  camY -= dy;

  lastX = e.clientX;
  lastY = e.clientY;

  camX = Math.max(0, Math.min(3000 - window.innerWidth, camX));
  camY = Math.max(0, Math.min(3000 - window.innerHeight, camY));

  camera.style.transform = `translate(${-camX}px, ${-camY}px)`;
});

/* ================================================= */
/* ================= START ========================== */
/* ================================================= */

gerarChao();
atualizar();
</script>

</body>
</html>
