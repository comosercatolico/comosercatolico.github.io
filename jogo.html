<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Santa Teresinha Idle</title>
<style>
body{
    margin:0;
    background:#111;
    overflow:hidden;
}
canvas{
    display:block;
    margin:auto;
    background:black;
    image-rendering:pixelated;
    cursor:grab;
}
canvas:active{
    cursor:grabbing;
}
</style>
</head>
<body>
<canvas id="game"></canvas>

<script>

// =====================================
// CONFIG
// =====================================

const TILE = 32;
const MAP_WIDTH = 100;
const MAP_HEIGHT = 100;

const VIEW_WIDTH = 40;
const VIEW_HEIGHT = 25;

const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");

canvas.width = VIEW_WIDTH * TILE;
canvas.height = VIEW_HEIGHT * TILE;
ctx.imageSmoothingEnabled = false;


// =====================================
// CÂMERA ARRASTÁVEL
// =====================================

let camera = { x: 0, y: 0 };
let dragging = false;
let lastMouse = { x:0, y:0 };

canvas.addEventListener("mousedown", e=>{
    dragging = true;
    lastMouse.x = e.clientX;
    lastMouse.y = e.clientY;
});

canvas.addEventListener("mouseup", ()=> dragging=false);
canvas.addEventListener("mouseleave", ()=> dragging=false);

canvas.addEventListener("mousemove", e=>{
    if(!dragging) return;

    let dx = e.clientX - lastMouse.x;
    let dy = e.clientY - lastMouse.y;

    camera.x -= dx;
    camera.y -= dy;

    camera.x = Math.max(0, Math.min(camera.x, MAP_WIDTH*TILE - canvas.width));
    camera.y = Math.max(0, Math.min(camera.y, MAP_HEIGHT*TILE - canvas.height));

    lastMouse.x = e.clientX;
    lastMouse.y = e.clientY;
});


// =====================================
// IMAGENS (COM CONTROLE DE LOAD)
// =====================================

const imagens = {
    gramas: [],
    mesa: new Image(),
    cadeiraEsq: new Image(),
    cadeiraDir: new Image()
};

let imagensParaCarregar = 0;
let imagensCarregadas = 0;

function imagemCarregada(){
    imagensCarregadas++;
    if(imagensCarregadas === imagensParaCarregar){
        loop(); // só inicia quando tudo carregar
    }
}

function registrarImagem(img){
    imagensParaCarregar++;
    img.onload = imagemCarregada;
}

// gramas
for(let i=1;i<=5;i++){
    let img = new Image();
    registrarImagem(img);
    img.src = `grama${i}.jpg`;
    imagens.gramas.push(img);
}

// objetos
registrarImagem(imagens.mesa);
registrarImagem(imagens.cadeiraEsq);
registrarImagem(imagens.cadeiraDir);

imagens.mesa.src = "mesa.png";
imagens.cadeiraEsq.src = "cadeira_esquerda.png";
imagens.cadeiraDir.src = "cadeira_direita.png";


// =====================================
// MAPA ORGÂNICO
// =====================================

const mapaGrama = [];

for(let y=0;y<MAP_HEIGHT;y++){
    mapaGrama[y] = [];
    for(let x=0;x<MAP_WIDTH;x++){

        let r = Math.random();
        let tipo = 0;

        if(r < 0.6) tipo = 0;
        else if(r < 0.75) tipo = 1;
        else if(r < 0.85) tipo = 2;
        else if(r < 0.93) tipo = 3;
        else tipo = 4;

        mapaGrama[y][x] = {
            tipo: tipo,
            sombra: Math.random()*0.06
        };
    }
}


// =====================================
// OBJETOS NO CENTRO
// =====================================

const centroX = 50 * TILE;
const centroY = 50 * TILE;

const objetos = [
    {
        tipo:"cadeiraEsq",
        x: centroX - 140,
        y: centroY + 40
    },
    {
        tipo:"mesa",
        x: centroX - 64,
        y: centroY - 40
    },
    {
        tipo:"cadeiraDir",
        x: centroX + 100,
        y: centroY + 40
    }
];


// =====================================
// DESENHAR CHÃO
// =====================================

function desenharChao(){

    const startX = Math.floor(camera.x / TILE);
    const startY = Math.floor(camera.y / TILE);

    const endX = startX + VIEW_WIDTH + 2;
    const endY = startY + VIEW_HEIGHT + 2;

    for(let y=startY;y<endY;y++){
        for(let x=startX;x<endX;x++){

            if(x<0 || y<0 || x>=MAP_WIDTH || y>=MAP_HEIGHT) continue;

            const tile = mapaGrama[y][x];
            const img = imagens.gramas[tile.tipo];

            const drawX = x*TILE - camera.x;
            const drawY = y*TILE - camera.y;

            if(img.complete && img.naturalWidth !== 0){
                ctx.drawImage(img, drawX, drawY, TILE, TILE);

                ctx.fillStyle = `rgba(0,0,0,${tile.sombra})`;
                ctx.fillRect(drawX, drawY, TILE, TILE);
            }
            else{
                ctx.fillStyle = "#2ecc71";
                ctx.fillRect(drawX, drawY, TILE, TILE);
            }
        }
    }
}


// =====================================
// DESENHAR OBJETOS
// =====================================

function desenharObjetos(){

    objetos.sort((a,b)=> a.y - b.y);

    objetos.forEach(obj=>{

        const img = imagens[obj.tipo];
        if(!img.complete || img.naturalWidth === 0) return;

        const drawX = obj.x - camera.x;
        const drawY = obj.y - camera.y;

        ctx.fillStyle = "rgba(0,0,0,0.25)";
        ctx.fillRect(
            drawX,
            drawY + img.height - 10,
            img.width,
            10
        );

        ctx.drawImage(img, drawX, drawY);
    });
}


// =====================================
// LOOP
// =====================================

function loop(){
    ctx.clearRect(0,0,canvas.width,canvas.height);
    desenharChao();
    desenharObjetos();
    requestAnimationFrame(loop);
}

// ⚠️ NÃO chamamos loop() aqui.
// Ele inicia automaticamente quando todas imagens carregarem.

</script>
</body>
</html>
