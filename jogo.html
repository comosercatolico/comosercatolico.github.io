<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Jardim de Santa Teresinha</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  overflow: hidden;
  font-family: Arial, sans-serif;
}

/* Janela */
#game {
  width: 100vw;
  height: 100vh;
  overflow: hidden;
  background: #7bbf6a;
  position: relative;
  cursor: grab;
}

/* Mundo */
#camera {
  position: absolute;
  width: 3000px;
  height: 3000px;
  transform-origin: 0 0;
}

/* Fundo */
#mapa {
  position: absolute;
  width: 3000px;
  height: 3000px;
  left: 0;
  top: 0;
}

/* Santa fixa NO MAPA */
#santa {
  position: absolute;
  width: 120px;
  left: 1500px; /* ponto fixo */
  top: 1500px;
  transform: translate(-50%, -50%);
  z-index: 10;
  pointer-events: none;
}
</style>
</head>

<body>

<div id="game">
  <div id="camera">
    <img src="mapa.png" id="mapa">
    <img src="santa.png" id="santa">
  </div>
</div>

<script>
/* ===== ZOOM ===== */
let scale = 1;
const minZoom = 0.5;
const maxZoom = 2;

const game = document.getElementById("game");
const camera = document.getElementById("camera");

game.addEventListener("wheel", (e) => {
  e.preventDefault();
  scale += e.deltaY * -0.001;
  scale = Math.min(maxZoom, Math.max(minZoom, scale));
  updateCamera();
});

/* ===== DRAG ===== */
let isDragging = false;
let startX, startY;
let camX = 0, camY = 0;

game.addEventListener("mousedown", (e) => {
  isDragging = true;
  game.style.cursor = "grabbing";
  startX = e.clientX - camX;
  startY = e.clientY - camY;
});

window.addEventListener("mouseup", () => {
  isDragging = false;
  game.style.cursor = "grab";
});

window.addEventListener("mousemove", (e) => {
  if (!isDragging) return;
  camX = e.clientX - startX;
  camY = e.clientY - startY;
  updateCamera();
});

/* ===== ATUALIZA ===== */
function updateCamera() {
  camera.style.transform = `
    translate(${camX}px, ${camY}px)
    scale(${scale})
  `;
}
</script>

</body>
</html>
