<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Jardim Zelda Style</title>

<style>
body { margin:0; overflow:hidden; }

#game {
  width:100vw;
  height:100vh;
  overflow:hidden;
  cursor:grab;
  background:#69b34c;
}
#game:active { cursor:grabbing; }

#camera {
  position:absolute;
  width:4000px;
  height:4000px;
}

/* ===== OBJETOS ===== */
.sprite {
  position:absolute;
  background-image:url("tileset.png");
  image-rendering:pixelated;
}
</style>
</head>

<body>

<div id="game">
  <div id="camera"></div>
</div>

<script>
const camera = document.getElementById("camera");

/* ===== FUNÇÃO SPRITE ===== */
function criarSprite(x, y, sx, sy, w, h) {
  const obj = document.createElement("div");
  obj.className = "sprite";

  obj.style.left = x + "px";
  obj.style.top  = y + "px";

  obj.style.width  = w + "px";
  obj.style.height = h + "px";

  obj.style.backgroundPosition = `-${sx}px -${sy}px`;

  camera.appendChild(obj);
}

/* ===== ADICIONANDO OBJETOS ===== */

/* Casa/Biblioteca grande */
criarSprite(
  1400, 1200,
  250, 250,
  520, 280
);

/* Árvore grande */
criarSprite(
  600, 900,
  760, 560,
  250, 250
);

/* Lago */
criarSprite(
  900, 1600,
  0, 860,
  280, 180
);

/* ===== CÂMERA ARRASTÁVEL ===== */
let camX=1200, camY=1200;
let dragging=false, lastX=0, lastY=0;

game.addEventListener("mousedown", e=>{
  dragging=true;
  lastX=e.clientX;
  lastY=e.clientY;
});

window.addEventListener("mouseup", ()=>dragging=false);

window.addEventListener("mousemove", e=>{
  if(!dragging) return;

  camX -= (e.clientX-lastX);
  camY -= (e.clientY-lastY);

  lastX=e.clientX;
  lastY=e.clientY;

  camera.style.transform =
    `translate(${-camX}px, ${-camY}px)`;
});
</script>

</body>
</html>
