<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Santa Teresinha Idle</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: linear-gradient(#cce7ff, #fdf6e3);
}

#hud {
  position: fixed;
  top: 0;
  width: 100%;
  background: white;
  padding: 10px;
  display: flex;
  justify-content: space-around;
  align-items: center;
  gap: 6px;
  box-shadow: 0 2px 6px rgba(0,0,0,.2);
  z-index: 10;
  flex-wrap: wrap;
}

#hud button {
  padding: 6px 10px;
  border-radius: 8px;
  border: none;
  background: #d81b60;
  color: white;
  cursor: pointer;
  font-size: 13px;
}

#hud button:disabled {
  background: #aaa;
}

#game {
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  cursor: pointer;
}

#santa {
  width: 240px;
  transition: transform .1s;
}

#santa.cutucada {
  transform: scale(0.96);
}
</style>
</head>

<body>

<div id="hud">
  <div>üå∏ Flores: <span id="flores">0</span></div>

  <button id="upgradeClick">
    Upar clique (+<span id="clickValue">1</span>)<br>
    Custo: <span id="custoClick">10</span>
  </button>

  <button id="upgradeAuto">
    Upar autom√°tico (+1/s)<br>
    Custo: <span id="custoAuto">15</span>
  </button>
</div>

<div id="game">
  <img src="santa.png" id="santa">
</div>

<script>
/* ===== VARI√ÅVEIS ===== */
let flores = 0;
let porClique = 1;
let floresAuto = 0;

let custoClick = 10;
let custoAuto = 15;

/* ===== ELEMENTOS ===== */
const floresEl = document.getElementById("flores");
const santa = document.getElementById("santa");

const upgradeClickBtn = document.getElementById("upgradeClick");
const upgradeAutoBtn = document.getElementById("upgradeAuto");

const clickValueEl = document.getElementById("clickValue");
const custoClickEl = document.getElementById("custoClick");
const custoAutoEl = document.getElementById("custoAuto");

/* ===== HUD ===== */
function atualizarHUD() {
  floresEl.textContent = Math.floor(flores);
  clickValueEl.textContent = porClique;
  custoClickEl.textContent = custoClick;
  custoAutoEl.textContent = custoAuto;

  upgradeClickBtn.disabled = flores < custoClick;
  upgradeAutoBtn.disabled = flores < custoAuto;
}

/* ===== SALVAR ===== */
function salvar() {
  localStorage.setItem("saveSanta", JSON.stringify({
    flores,
    porClique,
    floresAuto,
    custoClick,
    custoAuto
  }));
}

/* ===== CARREGAR ===== */
function carregar() {
  const save = localStorage.getItem("saveSanta");
  if (!save) return;
  const data = JSON.parse(save);
  flores = data.flores ?? 0;
  porClique = data.porClique ?? 1;
  floresAuto = data.floresAuto ?? 0;
  custoClick = data.custoClick ?? 10;
  custoAuto = data.custoAuto ?? 15;
}

/* ===== CLIQUE ===== */
document.getElementById("game").addEventListener("click", () => {
  flores += porClique;
  santa.classList.add("cutucada");
  setTimeout(() => santa.classList.remove("cutucada"), 100);
  atualizarHUD();
  salvar();
});

/* ===== AUTO GERADOR ===== */
setInterval(() => {
  flores += floresAuto;
  atualizarHUD();
  salvar();
}, 1000);

/* ===== UPGRADE CLIQUE ===== */
upgradeClickBtn.addEventListener("click", () => {
  if (flores >= custoClick) {
    flores -= custoClick;
    porClique++;
    custoClick = Math.floor(custoClick * 1.6);
    atualizarHUD();
    salvar();
  }
});

/* ===== UPGRADE AUTO ===== */
upgradeAutoBtn.addEventListener("click", () => {
  if (flores >= custoAuto) {
    flores -= custoAuto;
    floresAuto++;
    custoAuto = Math.floor(custoAuto * 1.7);
    atualizarHUD();
    salvar();
  }
});

/* ===== INICIAR ===== */
carregar();
atualizarHUD();
</script>

</body>
</html>
