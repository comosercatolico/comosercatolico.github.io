<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Santa Teresinha Idle</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: linear-gradient(#cce7ff, #fdf6e3);
}

#hud {
  position: fixed;
  top: 0;
  width: 100%;
  background: white;
  padding: 10px;
  display: flex;
  justify-content: space-around;
  align-items: center;
  box-shadow: 0 2px 6px rgba(0,0,0,.2);
  z-index: 10;
}

#hud button {
  padding: 6px 10px;
  border-radius: 8px;
  border: none;
  background: #d81b60;
  color: white;
  cursor: pointer;
}

#hud button:disabled {
  background: #aaa;
}

#game {
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  cursor: pointer;
}

#santa {
  width: 240px;
  transition: transform .1s;
}

#santa.cutucada {
  transform: scale(0.96);
}
</style>
</head>

<body>

<div id="hud">
  <div>üå∏ Flores: <span id="flores">0</span></div>
  <div>üåº /s: <span id="auto">0</span></div>
  <button id="upgradeAuto">
    Upar auto (custo <span id="custo">10</span>)
  </button>
</div>

<div id="game">
  <img src="santa.png" id="santa">
</div>

<script>
/* ===== VARI√ÅVEIS ===== */
let flores = 0;
let floresAuto = 0;
let custoAuto = 10;

/* ===== ELEMENTOS ===== */
const floresEl = document.getElementById("flores");
const autoEl = document.getElementById("auto");
const custoEl = document.getElementById("custo");
const santa = document.getElementById("santa");
const upgradeBtn = document.getElementById("upgradeAuto");

/* ===== HUD ===== */
function atualizarHUD() {
  floresEl.textContent = Math.floor(flores);
  autoEl.textContent = floresAuto;
  custoEl.textContent = custoAuto;
  upgradeBtn.disabled = flores < custoAuto;
}

/* ===== SALVAR ===== */
function salvar() {
  localStorage.setItem("saveSanta", JSON.stringify({
    flores,
    floresAuto,
    custoAuto
  }));
}

/* ===== CARREGAR ===== */
function carregar() {
  const save = localStorage.getItem("saveSanta");
  if (!save) return;
  const data = JSON.parse(save);
  flores = data.flores || 0;
  floresAuto = data.floresAuto || 0;
  custoAuto = data.custoAuto || 10;
}

/* ===== CLIQUE ===== */
document.getElementById("game").addEventListener("click", () => {
  flores++;
  santa.classList.add("cutucada");
  setTimeout(() => santa.classList.remove("cutucada"), 100);
  atualizarHUD();
  salvar();
});

/* ===== AUTO GERADOR (1x por segundo) ===== */
setInterval(() => {
  flores += floresAuto;
  atualizarHUD();
  salvar();
}, 1000);

/* ===== UPGRADE ===== */
upgradeBtn.addEventListener("click", () => {
  if (flores >= custoAuto) {
    flores -= custoAuto;
    floresAuto++;
    custoAuto = Math.floor(custoAuto * 1.6);
    atualizarHUD();
    salvar();
  }
});

/* ===== INICIAR ===== */
carregar();
atualizarHUD();
</script>

</body>
</html>
