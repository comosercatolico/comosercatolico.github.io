<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Santa Teresinha Idle</title>
<style>
body{
    margin:0;
    background:#111;
    overflow:hidden;
}
canvas{
    display:block;
    background:black;
    image-rendering:pixelated;
    cursor:grab;
}
canvas:active{
    cursor:grabbing;
}
</style>
</head>
<body>
<canvas id="game"></canvas>

<script>

// =====================================
// CONFIG
// =====================================

const TILE = 32;
const MAP_WIDTH = 100;
const MAP_HEIGHT = 100;

// ✅ escala dos objetos (ADICIONADO)
const ESCALA_MESA = 0.42;
const ESCALA_CADEIRA = 0.34;

const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");
ctx.imageSmoothingEnabled = false;


// =====================================
// CANVAS RESPONSIVO (PREENCHE TELA)
// =====================================

function resizeCanvas(){
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
}
resizeCanvas();
window.addEventListener("resize", resizeCanvas);


// =====================================
// CÂMERA ARRASTÁVEL
// =====================================

let camera = { x: 0, y: 0 };
let dragging = false;
let lastMouse = { x:0, y:0 };

canvas.addEventListener("mousedown", e=>{
    dragging = true;
    lastMouse.x = e.clientX;
    lastMouse.y = e.clientY;
});

window.addEventListener("mouseup", ()=> dragging=false);

window.addEventListener("mousemove", e=>{
    if(!dragging) return;

    let dx = e.clientX - lastMouse.x;
    let dy = e.clientY - lastMouse.y;

    camera.x -= dx;
    camera.y -= dy;

    camera.x = Math.max(0, Math.min(camera.x, MAP_WIDTH*TILE - canvas.width));
    camera.y = Math.max(0, Math.min(camera.y, MAP_HEIGHT*TILE - canvas.height));

    lastMouse.x = e.clientX;
    lastMouse.y = e.clientY;
});


// =====================================
// IMAGENS
// =====================================

const imagens = {
    gramas: [],
    mesa: new Image(),
    cadeiraEsq: new Image(),
    cadeiraDir: new Image()
};

let imagensParaCarregar = 0;
let imagensCarregadas = 0;

function imagemCarregada(){
    imagensCarregadas++;
    if(imagensCarregadas === imagensParaCarregar){
        loop();
    }
}

function registrarImagem(img){
    imagensParaCarregar++;
    img.onload = imagemCarregada;
}


// gramas
for(let i=1;i<=5;i++){
    let img = new Image();
    registrarImagem(img);
    img.src = `grama${i}.jpg`;
    imagens.gramas.push(img);
}


// objetos
registrarImagem(imagens.mesa);
registrarImagem(imagens.cadeiraEsq);
registrarImagem(imagens.cadeiraDir);

imagens.mesa.src = "mesa.png";
imagens.cadeiraEsq.src = "cadeira_esquerda.png";
imagens.cadeiraDir.src = "cadeira_direita.png";


// =====================================
// MAPA
// =====================================

const mapaGrama = [];

for(let y=0;y<MAP_HEIGHT;y++){
    mapaGrama[y] = [];
    for(let x=0;x<MAP_WIDTH;x++){

        let r = Math.random();
        let tipo = 0;

        if(r < 0.6) tipo = 0;
        else if(r < 0.75) tipo = 1;
        else if(r < 0.85) tipo = 2;
        else if(r < 0.93) tipo = 3;
        else tipo = 4;

        mapaGrama[y][x] = {
            tipo: tipo,
            sombra: Math.random()*0.06
        };
    }
}


// =====================================
// OBJETOS
// =====================================

const centroTileX = 50;
const centroTileY = 50;

const objetos = [

    {
        tipo:"cadeiraEsq",
        tileX: centroTileX - 2.0, // mais afastado
        tileY: centroTileY + 0.5,
        escala: 0.28 // menor
    },

    {
        tipo:"cadeiraDir",
        tileX: centroTileX + 2.0, // mais afastado
        tileY: centroTileY + 0.5,
        escala: 0.28 // menor
    },

    {
        tipo:"mesa",
        tileX: centroTileX,
        tileY: centroTileY,
        escala: 0.42 // NÃO ALTERADO
    }

];

// =====================================
// DESENHAR CHÃO
// =====================================

function desenharChao(){

    const startX = Math.floor(camera.x / TILE);
    const startY = Math.floor(camera.y / TILE);

    const viewWidth = Math.ceil(canvas.width / TILE);
    const viewHeight = Math.ceil(canvas.height / TILE);

    const endX = startX + viewWidth + 2;
    const endY = startY + viewHeight + 2;

    for(let y=startY;y<endY;y++){
        for(let x=startX;x<endX;x++){

            if(x<0 || y<0 || x>=MAP_WIDTH || y>=MAP_HEIGHT) continue;

            const tile = mapaGrama[y][x];
            const img = imagens.gramas[tile.tipo];

            const drawX = x*TILE - camera.x;
            const drawY = y*TILE - camera.y;

            if(img.complete && img.naturalWidth !== 0){

                ctx.drawImage(img, drawX, drawY, TILE, TILE);

                ctx.fillStyle = `rgba(0,0,0,${tile.sombra})`;
                ctx.fillRect(drawX, drawY, TILE, TILE);

            }else{

                ctx.fillStyle = "#2ecc71";
                ctx.fillRect(drawX, drawY, TILE, TILE);

            }
        }
    }
}


// =====================================
// DESENHAR OBJETOS (CORRIGIDO)
// =====================================

function desenharObjetos(){

    // ordem correta por profundidade
    objetos.sort((a,b)=> {

        const ay = (a.tileY + 1) * TILE;
        const by = (b.tileY + 1) * TILE;

        return ay - by;
    });

    objetos.forEach(obj=>{

        const img = imagens[obj.tipo];
        if(!img.complete) return;

        const escala = obj.escala;

        const largura = img.width * escala;
        const altura = img.height * escala;

        const baseX = obj.tileX * TILE + TILE/2;
        const baseY = obj.tileY * TILE + TILE;

        const drawX = baseX - largura/2 - camera.x;
        const drawY = baseY - altura - camera.y;

        // sombra
        ctx.fillStyle = "rgba(0,0,0,0.25)";
        ctx.fillRect(
            baseX - largura/4 - camera.x,
            baseY - camera.y - 3,
            largura/2,
            5
        );

        ctx.drawImage(
            img,
            drawX,
            drawY,
            largura,
            altura
        );

    });
}

// =====================================
// LOOP
// =====================================

function loop(){

    ctx.clearRect(0,0,canvas.width,canvas.height);

    desenharChao();
    desenharObjetos();

    requestAnimationFrame(loop);

}

</script>
</body>
</html>
