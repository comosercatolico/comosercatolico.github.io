<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Jardim de Santa Teresinha</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  overflow: hidden;
  font-family: Arial, sans-serif;
}

#game {
  width: 100vw;
  height: 100vh;
  overflow: hidden;
  background: #7bbf6a;
  cursor: grab;
}
#game:active { cursor: grabbing; }

/* ===== C√ÇMERA ===== */
#camera {
  position: absolute;
  width: 3000px;
  height: 3000px;
}

/* ===== MAPA ===== */
#mapa {
  position: absolute;
  width: 3000px;
  height: 3000px;
}

.tile {
  position: absolute;
  width: 120px;
  height: 120px;
  box-sizing: border-box;
}

/* ===== GRAMA ===== */
.grama {
  background:
    radial-gradient(#6aa84f 20%, transparent 20%);
  background-size: 40px 40px;
  background-color: #7bbf6a;
}

/* ===== CRUZ TESTE ===== */
.cruz {
  background-color: #6fbf5f;
  box-shadow: inset 0 0 0 4px #4a8f3a;
}

/* ===== BIBLIOTECA (TILES) ===== */
.bib-parede {
  background: #f0c27b;
  box-shadow: inset 0 0 0 4px #c89b5a;
}

.bib-telhado {
  background: #e38b2d;
  box-shadow: inset 0 0 0 4px #b86a1f;
}

.bib-porta {
  background: #8b5a2b;
  box-shadow: inset 0 0 0 4px #5a381a;
}

.bib-janela {
  background: #eaf4ff;
  box-shadow:
    inset 0 0 0 4px #6b6b6b,
    inset 0 0 0 10px #ffffff;
}

.bib-livro {
  background: #f5e6c8;
  box-shadow: inset 0 0 0 4px #c9b28a;
}

/* ===== SANTA ===== */
#santa {
  position: absolute;
  width: 120px;
  left: 1500px;
  top: 1500px;
  transform: translate(-50%, -50%);
  z-index: 10;
  pointer-events: none;
}

/* ===== FLOR ===== */
.flor {
  position: absolute;
  width: 40px;
  cursor: pointer;
  z-index: 6;
}

/* ===== HUD ===== */
#hud {
  position: fixed;
  top: 20px;
  left: 20px;
  background: rgba(255,255,255,0.9);
  padding: 12px;
  border-radius: 10px;
  z-index: 20;
}

/* ===== UPGRADES ===== */
#upgrades {
  position: fixed;
  right: 20px;
  top: 50%;
  transform: translateY(-50%);
  display: flex;
  flex-direction: column;
  gap: 10px;
  z-index: 20;
}

button {
  padding: 10px;
  border: none;
  border-radius: 8px;
  background: #7b4bb7;
  color: white;
  font-weight: bold;
  cursor: pointer;
}
</style>
</head>

<body>

<div id="game">
  <div id="camera">
    <div id="mapa"></div>
    <img src="santa.png" id="santa">
  </div>
</div>

<div id="hud">
  üå∏ Flores: <span id="flores">0</span><br>
  üëÜ Por clique: <span id="porClique">1</span><br>
  ‚è± Auto/s: <span id="auto">0</span>
</div>

<div id="upgrades">
  <button onclick="uparClique()">Upar clique (üå∏ <span id="c1">10</span>)</button>
  <button onclick="uparAuto()">Upar auto (üå∏ <span id="c2">20</span>)</button>
  <button onclick="uparFlor()">Upar flor (üå∏ <span id="c3">30</span>)</button>
</div>

<script>
/* ===== MAPA TILES ===== */
const TILE = 120;
const MAP_W = 25;
const MAP_H = 25;
const mapa = document.getElementById("mapa");

function renderMapa() {
  for (let y = 0; y < MAP_H; y++) {
    for (let x = 0; x < MAP_W; x++) {
      const t = document.createElement("div");
      t.className = "tile grama";

      if (x === Math.floor(MAP_W / 2) || y === Math.floor(MAP_H / 2)) {
        t.classList.add("cruz");
      }

      t.style.left = x * TILE + "px";
      t.style.top = y * TILE + "px";
      mapa.appendChild(t);
    }
  }
}
renderMapa();

/* ===== BIBLIOTECA EM TILES ===== */
function construirBiblioteca(tx, ty) {
  const layout = [
    "  LLL  ",
    " TTTTT ",
    " PJPJP ",
    " PPPPP ",
    "   D   "
  ];

  layout.forEach((linha, y) => {
    [...linha].forEach((c, x) => {
      if (c === " ") return;

      const t = document.createElement("div");
      t.classList.add("tile");

      if (c === "T") t.classList.add("bib-telhado");
      if (c === "P") t.classList.add("bib-parede");
      if (c === "J") t.classList.add("bib-janela");
      if (c === "D") t.classList.add("bib-porta");
      if (c === "L") t.classList.add("bib-livro");

      t.style.left = (tx + x) * TILE + "px";
      t.style.top = (ty + y) * TILE + "px";
      t.style.zIndex = 8;

      mapa.appendChild(t);
    });
  });
}

/* biblioteca no canto superior esquerdo */
construirBiblioteca(1, 1);

/* ===== VARI√ÅVEIS JOGO ===== */
let flores = 0;
let porClique = 1;
let auto = 0;
let valorFlor = 3;

let custoClique = 10;
let custoAuto = 20;
let custoFlor = 30;

const floresEl = document.getElementById("flores");
const porCliqueEl = document.getElementById("porClique");
const autoEl = document.getElementById("auto");

/* ===== HUD ===== */
function atualizar() {
  floresEl.textContent = flores;
  porCliqueEl.textContent = porClique;
  autoEl.textContent = auto;
  document.getElementById("c1").textContent = custoClique;
  document.getElementById("c2").textContent = custoAuto;
  document.getElementById("c3").textContent = custoFlor;
}
atualizar();

/* ===== CLIQUE ===== */
game.onclick = e => {
  if (e.target.classList.contains("flor")) return;
  flores += porClique;
  atualizar();
};

/* ===== FLORES ===== */
function criarFlor() {
  if (Math.random() > 0.4) return;

  const flor = document.createElement("img");
  flor.src = "flor.png";
  flor.className = "flor";
  flor.style.left = Math.random() * 2900 + "px";
  flor.style.top = Math.random() * 2900 + "px";

  flor.onclick = e => {
    e.stopPropagation();
    offeres += valorFlor;
    flor.remove();
    atualizar();
  };

  camera.appendChild(flor);
}
setInterval(criarFlor, 3500);

/* ===== AUTO ===== */
setInterval(() => {
  flores += auto;
  atualizar();
}, 1000);

/* ===== UPGRADES ===== */
function uparClique() {
  if (flores >= custoClique) {
    flores -= custoClique;
    porClique++;
    custoClique *= 2;
    atualizar();
  }
}
function uparAuto() {
  if (flores >= custoAuto) {
    flores -= custoAuto;
    auto++;
    custoAuto *= 2;
    atualizar();
  }
}
function uparFlor() {
  if (flores >= custoFlor) {
    flores -= custoFlor;
    valorFlor += 2;
    custoFlor *= 2;
    atualizar();
  }
}

/* ===== C√ÇMERA ARRAST√ÅVEL ===== */
let camX = 1500, camY = 1500;
let dragging = false, lastX = 0, lastY = 0;

game.addEventListener("mousedown", e => {
  dragging = true;
  lastX = e.clientX;
  lastY = e.clientY;
});

window.addEventListener("mouseup", () => dragging = false);

window.addEventListener("mousemove", e => {
  if (!dragging) return;

  camX -= (e.clientX - lastX);
  camY -= (e.clientY - lastY);

  lastX = e.clientX;
  lastY = e.clientY;

  camX = Math.max(0, Math.min(3000 - window.innerWidth, camX));
  camY = Math.max(0, Math.min(3000 - window.innerHeight, camY));

  camera.style.transform = `translate(${-camX}px, ${-camY}px)`;
});
</script>

</body>
</html>
