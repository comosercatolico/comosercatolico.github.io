<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Santa Teresinha Idle</title>
<style>
body{
    margin:0;
    background:#111;
    overflow:hidden;
}
canvas{
    display:block;
    background:black;
    image-rendering:pixelated;
    cursor:grab;
}
canvas:active{
    cursor:grabbing;
}
</style>
</head>
<body>
<canvas id="game"></canvas>

<script>

// =====================================
// CONFIG
// =====================================

const TILE = 32;
const MAP_WIDTH = 100;
const MAP_HEIGHT = 100;

const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");
ctx.imageSmoothingEnabled = false;


// =====================================
// CANVAS RESPONSIVO
// =====================================

function resizeCanvas(){
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
}
resizeCanvas();
window.addEventListener("resize", resizeCanvas);


// =====================================
// CÃ‚MERA ARRASTÃVEL
// =====================================

let camera = { x: 0, y: 0 };
let dragging = false;
let lastMouse = { x:0, y:0 };

canvas.addEventListener("mousedown", e=>{
    dragging = true;
    lastMouse.x = e.clientX;
    lastMouse.y = e.clientY;
});

window.addEventListener("mouseup", ()=> dragging=false);

window.addEventListener("mousemove", e=>{
    if(!dragging) return;

    let dx = e.clientX - lastMouse.x;
    let dy = e.clientY - lastMouse.y;

    camera.x -= dx;
    camera.y -= dy;

    camera.x = Math.max(0, Math.min(camera.x, MAP_WIDTH*TILE - canvas.width));
    camera.y = Math.max(0, Math.min(camera.y, MAP_HEIGHT*TILE - canvas.height));

    lastMouse.x = e.clientX;
    lastMouse.y = e.clientY;
});


// =====================================
// IMAGENS
// =====================================

const imagens = {
    gramas: [],
    mesa: new Image(),
    cadeiraEsq: new Image(),
    cadeiraDir: new Image(),
    biblioteca: new Image(),
    estrada: new Image()
};

let imagensParaCarregar = 0;
let imagensCarregadas = 0;

function imagemCarregada(){
    imagensCarregadas++;
    if(imagensCarregadas === imagensParaCarregar){
        loop();
    }
}

function registrarImagem(img){
    imagensParaCarregar++;
    img.onload = imagemCarregada;
}


// gramas
for(let i=1;i<=5;i++){
    let img = new Image();
    registrarImagem(img);
    img.src = `grama${i}.jpg`;
    imagens.gramas.push(img);
}

// objetos
registrarImagem(imagens.mesa);
registrarImagem(imagens.cadeiraEsq);
registrarImagem(imagens.cadeiraDir);
registrarImagem(imagens.biblioteca);
registrarImagem(imagens.estrada);

    
imagens.estrada.src = "tiles/ti.png";
imagens.mesa.src = "mesa.png";
imagens.cadeiraEsq.src = "cadeira_esquerda.png";
imagens.cadeiraDir.src = "cadeira_direita.png";
imagens.biblioteca.src = "bb.png"; // âœ… BIBLIOTECA


// =====================================
// MAPA FIXO COM ESTRADA LARGURA 3
// =====================================

// =====================================
// MAPA FIXO COM ESTRADA NA FRENTE DA ESCOLA
// =====================================

const mapaGrama = [];

const estradaY = 12; // ðŸ”¥ mesma linha da escola
const largura = 1;   // metade da largura (1 pra dar 3 total)

for(let y = 0; y < MAP_HEIGHT; y++){
    mapaGrama[y] = [];

    for(let x = 0; x < MAP_WIDTH; x++){

        let tipo = 0; // grama

        // Estrada horizontal 3 de largura
        if(
            y >= estradaY - largura &&
            y <= estradaY + largura
        ){
            tipo = 5;
        }

        mapaGrama[y][x] = {
            tipo: tipo,
            sombra: Math.random() * 0.03
        };
    }
}
// =====================================
// OBJETOS
// =====================================

const centroTileX = 50;
const centroTileY = 50;

const objetos = [

    // âœ… BIBLIOTECA NO CANTO SUPERIOR ESQUERDO
    {
    tipo:"biblioteca",
    tileX: 7,
    tileY: 12,   // ðŸ”½ mais para baixo
    escala: 0.9,
    layer: 0
    },

    {
        tipo:"cadeiraEsq",
        tileX: centroTileX - 1.77,
        tileY: centroTileY - 0.20,
        escala: 0.22,
        layer: 0
    },

    {
        tipo:"cadeiraDir",
        tileX: centroTileX + 1.77,
        tileY: centroTileY - 0.20,
        escala: 0.22,
        layer: 0
    },

    {
        tipo:"mesa",
        tileX: centroTileX,
        tileY: centroTileY,
        escala: 0.42,
        layer: 1
    }

];

// =====================================
// DESENHAR CHÃƒO
// =====================================
function desenharChao(){

    const startX = Math.floor(camera.x / TILE);
    const startY = Math.floor(camera.y / TILE);

    const viewWidth = Math.ceil(canvas.width / TILE);
    const viewHeight = Math.ceil(canvas.height / TILE);

    const endX = startX + viewWidth + 2;
    const endY = startY + viewHeight + 2;

    for(let y=startY;y<endY;y++){
        for(let x=startX;x<endX;x++){

            if(x<0 || y<0 || x>=MAP_WIDTH || y>=MAP_HEIGHT) continue;

            const tile = mapaGrama[y][x];

            let img;

            if(tile.tipo === 5){
                img = imagens.estrada;
            }else{
                img = imagens.gramas[tile.tipo];
            }

            const drawX = x*TILE - camera.x;
            const drawY = y*TILE - camera.y;

            if(img && img.complete && img.naturalWidth !== 0){

                if(tile.tipo === 5 && tile.rotacao === 90){

                    ctx.save();
                    ctx.translate(drawX + TILE/2, drawY + TILE/2);
                    ctx.rotate(Math.PI / 2);
                    ctx.drawImage(img, -TILE/2, -TILE/2, TILE, TILE);
                    ctx.restore();

                }else{

                    ctx.drawImage(img, drawX, drawY, TILE, TILE);

                }

                ctx.fillStyle = `rgba(0,0,0,${tile.sombra})`;
                ctx.fillRect(drawX, drawY, TILE, TILE);

            }else{
                ctx.fillStyle = "#2ecc71";
                ctx.fillRect(drawX, drawY, TILE, TILE);
            }
        }
    }
}


// =====================================
// DESENHAR OBJETOS
// =====================================

function desenharObjetos(){

    objetos.sort((a,b)=> {

        if(a.layer !== b.layer){
            return a.layer - b.layer;
        }

        const ay = (a.tileY + 1) * TILE;
        const by = (b.tileY + 1) * TILE;

        return ay - by;
    });

    objetos.forEach(obj=>{

        const img = imagens[obj.tipo];
        if(!img.complete) return;

        const escala = obj.escala;

        const largura = img.width * escala;
        const altura = img.height * escala;

        const baseX = obj.tileX * TILE + TILE/2;
        const baseY = obj.tileY * TILE + TILE;

        const drawX = baseX - largura/2 - camera.x;
        const drawY = baseY - altura - camera.y;

        // sombra
        ctx.fillStyle = "rgba(0,0,0,0.25)";
        ctx.fillRect(
            baseX - largura/4 - camera.x,
            baseY - camera.y - 3,
            largura/2,
            5
        );

        ctx.drawImage(
            img,
            drawX,
            drawY,
            largura,
            altura
        );

    });
}


// =====================================
// LOOP
// =====================================

function loop(){

    ctx.clearRect(0,0,canvas.width,canvas.height);

    desenharChao();
    desenharObjetos();

    requestAnimationFrame(loop);
}

</script>
</body>
</html>
