<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Jardim de Santa Teresinha</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  overflow: hidden;
  font-family: Arial, sans-serif;
}

/* ===== TELA ===== */
#game {
  width: 100vw;
  height: 100vh;
  overflow: hidden;
  cursor: grab;
}

#game:active {
  cursor: grabbing;
}

/* ===== C√ÇMERA ===== */
#camera {
  position: absolute;
  width: 4000px;
  height: 4000px;
}

/* ===== CAMADAS ===== */
.layer {
  position: absolute;
  width: 4000px;
  height: 4000px;
}

/* ===== TILE ===== */
.tile {
  position: absolute;
  width: 32px;
  height: 32px;
  background-image: url("ground_tiles.png");
  image-rendering: pixelated;
}

/* ===== OBJETOS GRANDES ===== */
.objeto {
  position: absolute;
  background-image: url("objects_tiles.png");
  image-rendering: pixelated;
}

/* ===== PERSONAGEM ===== */
#santa {
  position: absolute;
  width: 120px;
  left: 2000px;
  top: 2000px;
  transform: translate(-50%, -50%);
  z-index: 10;
  pointer-events: none;
}

/* ===== FLOR ===== */
.flor {
  position: absolute;
  width: 40px;
  cursor: pointer;
  z-index: 9;
}

/* ===== HUD ===== */
#hud {
  position: fixed;
  top: 20px;
  left: 20px;
  background: rgba(255,255,255,0.9);
  padding: 12px;
  border-radius: 10px;
  z-index: 30;
}

/* ===== UPGRADES ===== */
#upgrades {
  position: fixed;
  right: 20px;
  top: 50%;
  transform: translateY(-50%);
  display: flex;
  flex-direction: column;
  gap: 10px;
  z-index: 30;
}

button {
  padding: 10px;
  border: none;
  border-radius: 8px;
  background: #7b4bb7;
  color: white;
  font-weight: bold;
  cursor: pointer;
}

button:disabled {
  background: #aaa;
}
</style>
</head>

<body>

<!-- ===== JOGO ===== -->
<div id="game">
  <div id="camera">

    <!-- Camadas -->
    <div id="chao" class="layer"></div>
    <div id="decoracao" class="layer"></div>
    <div id="objetos" class="layer"></div>

    <!-- Santa -->
    <img src="santa.png" id="santa">

  </div>
</div>

<!-- ===== HUD ===== -->
<div id="hud">
  üå∏ Flores: <span id="flores">0</span><br>
  üëÜ Por clique: <span id="porClique">1</span><br>
  ‚è± Auto/s: <span id="auto">0</span>
</div>

<!-- ===== UPGRADES ===== -->
<div id="upgrades">
  <button onclick="uparClique()">Upar clique (üå∏ <span id="c1">10</span>)</button>
  <button onclick="uparAuto()">Upar auto (üå∏ <span id="c2">20</span>)</button>
  <button onclick="uparFlor()">Upar flor (üå∏ <span id="c3">30</span>)</button>
</div>

<script>
/* ============================= */
/* ===== CONFIG TILEMAP ======== */
/* ============================= */

const TILE = 32;
const MAP_W = 80;
const MAP_H = 80;

/* Camadas */
const chao = document.getElementById("chao");
const decoracao = document.getElementById("decoracao");
const objetos = document.getElementById("objetos");

/* ============================= */
/* ===== FUN√á√ïES TILE ========= */
/* ============================= */

function criarTile(x, y, tileX, tileY) {
  const tile = document.createElement("div");
  tile.className = "tile";

  tile.style.left = x * TILE + "px";
  tile.style.top  = y * TILE + "px";

  tile.style.backgroundPosition =
    `-${tileX * TILE}px -${tileY * TILE}px`;

  chao.appendChild(tile);
}

/* Caminho em cruz */
function criarCaminhoCruz() {
  for (let i = 20; i < 60; i++) {
    criarTile(i, 40, 1, 0);
    criarTile(40, i, 1, 0);
  }
}

/* Gerar grama */
function gerarMapa() {
  for (let y = 0; y < MAP_H; y++) {
    for (let x = 0; x < MAP_W; x++) {

      // Tile (0,0) = grama centro
      criarTile(x, y, 0, 0);

    }
  }

  criarCaminhoCruz();
}

gerarMapa();

/* ============================= */
/* ===== OBJETOS GRANDES ======= */
/* ============================= */

function criarObjeto(px, py, sx, sy, w, h) {
  const obj = document.createElement("div");
  obj.className = "objeto";

  obj.style.left = px + "px";
  obj.style.top  = py + "px";

  obj.style.width  = w + "px";
  obj.style.height = h + "px";

  obj.style.backgroundPosition =
    `-${sx}px -${sy}px`;

  objetos.appendChild(obj);
}

/* Biblioteca decorativa */
criarObjeto(
  200, 100,
  0, 0,
  320, 220
);

/* ============================= */
/* ===== CLICKER / FLORES ====== */
/* ============================= */

let flores = Number(localStorage.getItem("flores")) || 0;
let porClique = Number(localStorage.getItem("porClique")) || 1;
let auto = Number(localStorage.getItem("auto")) || 0;
let valorFlor = Number(localStorage.getItem("valorFlor")) || 3;

let custoClique = 10;
let custoAuto = 20;
let custoFlor = 30;

const floresEl = document.getElementById("flores");
const porCliqueEl = document.getElementById("porClique");
const autoEl = document.getElementById("auto");

function salvar() {
  localStorage.setItem("flores", flores);
  localStorage.setItem("porClique", porClique);
  localStorage.setItem("auto", auto);
  localStorage.setItem("valorFlor", valorFlor);
}

function atualizar() {
  floresEl.textContent = flores;
  porCliqueEl.textContent = porClique;
  autoEl.textContent = auto;

  document.getElementById("c1").textContent = custoClique;
  document.getElementById("c2").textContent = custoAuto;
  document.getElementById("c3").textContent = custoFlor;

  salvar();
}

/* Clique normal */
game.addEventListener("click", (e) => {
  if (e.target.classList.contains("flor")) return;
  flores += porClique;
  atualizar();
});

/* Criar flores no mapa */
function criarFlor() {
  if (Math.random() > 0.4) return;

  const flor = document.createElement("img");
  flor.src = "flor.png";
  flor.className = "flor";

  flor.style.left = Math.random() * 3800 + "px";
  flor.style.top = Math.random() * 3800 + "px";

  flor.onclick = () => {
    flores += valorFlor;
    flor.remove();
    atualizar();
  };

  decoracao.appendChild(flor);
}

setInterval(criarFlor, 2500);

/* Auto */
setInterval(() => {
  flores += auto;
  atualizar();
}, 1000);

/* Upgrades */
function uparClique() {
  if (flores >= custoClique) {
    flores -= custoClique;
    porClique++;
    custoClique *= 2;
    atualizar();
  }
}

function uparAuto() {
  if (flores >= custoAuto) {
    flores -= custoAuto;
    auto++;
    custoAuto *= 2;
    atualizar();
  }
}

function uparFlor() {
  if (flores >= custoFlor) {
    flores -= custoFlor;
    valorFlor += 2;
    custoFlor *= 2;
    atualizar();
  }
}

/* ============================= */
/* ===== C√ÇMERA ARRAST√ÅVEL ===== */
/* ============================= */

let camX = 1500;
let camY = 1500;

let dragging = false;
let lastX = 0;
let lastY = 0;

game.addEventListener("mousedown", (e) => {
  dragging = true;
  lastX = e.clientX;
  lastY = e.clientY;
});

window.addEventListener("mouseup", () => {
  dragging = false;
});

window.addEventListener("mousemove", (e) => {
  if (!dragging) return;

  camX -= (e.clientX - lastX);
  camY -= (e.clientY - lastY);

  lastX = e.clientX;
  lastY = e.clientY;

  camera.style.transform =
    `translate(${-camX}px, ${-camY}px)`;
});

atualizar();
</script>

</body>
</html>
