<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Jardim de Santa Teresinha</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  overflow: hidden;
  font-family: Arial, sans-serif;
}

#game {
  position: relative;
  width: 100vw;
  height: 100vh;
  cursor: pointer;
}

#mapa {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

#santa {
  position: absolute;
  width: 120px;
  left: 50%;
  top: 50%;
  transform: translate(-50%, -50%);
  pointer-events: none;
}

.flor {
  position: absolute;
  width: 40px;
  cursor: pointer;
}

/* HUD */
#hud {
  position: fixed;
  top: 20px;
  left: 20px;
  background: rgba(255,255,255,0.9);
  padding: 12px;
  border-radius: 10px;
}

#upgrades {
  position: fixed;
  right: 20px;
  top: 50%;
  transform: translateY(-50%);
  display: flex;
  flex-direction: column;
  gap: 10px;
}

button {
  padding: 10px;
  border: none;
  border-radius: 8px;
  background: #7b4bb7;
  color: white;
  font-weight: bold;
  cursor: pointer;
}

button:disabled {
  background: #aaa;
}
</style>
</head>

<body>

<div id="game">
  <img src="mapa.png" id="mapa">
  <img src="santa.png" id="santa">
</div>

<div id="hud">
  üå∏ Flores: <span id="flores">0</span><br>
  üëÜ Por clique: <span id="porClique">1</span><br>
  ‚è± Auto/s: <span id="auto">0</span>
</div>

<div id="upgrades">
  <button onclick="uparClique()">Upar clique (üå∏ <span id="c1">10</span>)</button>
  <button onclick="uparAuto()">Upar auto (üå∏ <span id="c2">20</span>)</button>
  <button onclick="uparFlor()">Upar flor (üå∏ <span id="c3">30</span>)</button>
</div>

<script>
let flores = Number(localStorage.getItem("flores")) || 0;
let porClique = Number(localStorage.getItem("porClique")) || 1;
let auto = Number(localStorage.getItem("auto")) || 0;
let valorFlor = Number(localStorage.getItem("valorFlor")) || 3;

let custoClique = 10;
let custoAuto = 20;
let custoFlor = 30;

const floresEl = document.getElementById("flores");
const porCliqueEl = document.getElementById("porClique");
const autoEl = document.getElementById("auto");

function salvar() {
  localStorage.setItem("flores", flores);
  localStorage.setItem("porClique", porClique);
  localStorage.setItem("auto", auto);
  localStorage.setItem("valorFlor", valorFlor);
}

function atualizar() {
  floresEl.textContent = flores;
  porCliqueEl.textContent = porClique;
  autoEl.textContent = auto;
  document.getElementById("c1").textContent = custoClique;
  document.getElementById("c2").textContent = custoAuto;
  document.getElementById("c3").textContent = custoFlor;
  salvar();
}

document.getElementById("game").addEventListener("click", (e) => {
  if (e.target.classList.contains("flor")) return;
  flores += porClique;
  atualizar();
});

function criarFlor() {
  if (Math.random() > 0.35) return;

  const flor = document.createElement("img");
  flor.src = "flor.png";
  flor.className = "flor";
  flor.style.left = Math.random() * 90 + "%";
  flor.style.top = Math.random() * 90 + "%";

  flor.onclick = () => {
    flores += valorFlor;
    flor.remove();
    atualizar();
  };

  document.getElementById("game").appendChild(flor);
}

setInterval(criarFlor, 4000);
setInterval(() => {
  flores += auto;
  atualizar();
}, 1000);

function uparClique() {
  if (flores >= custoClique) {
    flores -= custoClique;
    porClique++;
    custoClique *= 2;
    atualizar();
  }
}

function uparAuto() {
  if (flores >= custoAuto) {
    flores -= custoAuto;
    auto++;
    custoAuto *= 2;
    atualizar();
  }
}

function uparFlor() {
  if (flores >= custoFlor) {
    flores -= custoFlor;
    valorFlor += 2;
    custoFlor *= 2;
    atualizar();
  }
}

atualizar();
</script>

</body>
</html>
